<div class="gameEvent" id="trade">
  <div id="tradePlayer1">
    <div id="tradePlayer1Name"></div>
    <div class="field" id="tradePlayer1Cards"></div>
    <div class="confirm" onClick="confirmTrade()"></div>
  </div>
  <div id="tradePlayer2">
    <div id="tradePlayer2Name"></div>
    <div class="field" id="tradePlayer2Cards"></div>
    <div class="cancel" onClick="closeTrade()">Cancel</div>
  </div>
</div>

<div class="gameEvent" id="endCombat">
  <div id="message"></div>
  <div id="dispute" onClick="socket.emit('dispute')"></div>
</div>

<div class="gameEvent" id="share">
  <div id="sharePlayer1">
    <div id="sharePlayer1Name"></div>
    <div class="field" id="sharePlayer1Cards"></div>
    <div id="addShare1" onclick="addShareCard('#addShare1')">Add Card</div>
    <div class="confirm" onClick="confirmShare()"></div>
  </div>
  <div id="sharePlayer2">
    <div id="sharePlayer2Name"></div>
    <div class="field" id="sharePlayer2Cards"></div>
    <div id="addShare2" onClick="addShareCard('#addShare2')">Add Card</div>
    <div class="cancel" onClick="closeShare()"></div>
  </div>
</div>

<div class="gameEvent" id="diceDialog">
  <div class="dice-container" id="dice1" style="transform: rotate(10deg)">
    <div class="dice"><ul><li><div class="dot"></div></li></ul></div></div>
    <div class="dice-container" id="dice2"  style="transform: rotate(20deg)"><div class="dice"><ul><li><div class="dot"></div></li><li><div class="dot" style="visibility:hidden"></div></li><li></li></ul><ul><li><div class="dot" style="visibility:hidden"></div></li></ul><ul><li></li><li></li><li><div class="dot"></div></li></ul></div></div>
    <div class="dice-container" id="dice3" style="transform: rotate(30deg)"><div class="dice"><ul><li><div class="dot"></div></li><li></li><li></li></ul><ul><li></li><li><div class="dot"></div></li><li></li></ul><ul><li></li><li></li><li><div class="dot"></div></li></ul></div></div>
    <div class="dice-container" id="dice4" style="transform: rotate(40deg)"><div class="dice"><ul><li><div class="dot"></div></li><li><div class="dot" style="visibility:hidden"></div></li><li><div class="dot"></div></li></ul><ul><li><div class="dot" style="visibility:hidden"></div></li></ul><ul><li><div class="dot"></div></li><li></li><li><div class="dot"></div></li></ul></div></div>
    <div class="dice-container" id="dice5" style="transform: rotate(50deg)"><div class="dice"><ul><li><div class="dot"></div></li><li></li><li><div class="dot"></div></li></ul><ul><li></li><li><div class="dot"></div></li><li></li></ul><ul><li><div class="dot"></div></li><li></li><li><div class="dot"></div></li></ul></div></div>
    <div class="dice-container" id="dice6" style="transform: rotate(60deg)"><div class="dice"><ul><li><div class="dot"></div></li><li><div class="dot" style="visibility:hidden"></div></li><li><div class="dot"></div></li></ul><ul><li><div class="dot"></div></li><li></li><li><div class="dot"></div></li></ul><ul><li><div class="dot"></div></li><li></li><li><div class="dot"></div></li></ul></div>
  </div>
  <button class="confirm dialogOptions" onClick="getRandomRoll()">Roll It!</button>
  <button class="cancel dialogOptions" onClick="socket.emit('hide dialog', 'diceDialog', true)">Cancel</button>
</div>

<div class="gameEvent" id="chooseCards">
  <div class="field"></div>
</div>

<div class="gameEvent" id="sell">
  <div class="field"></div>
  <div id="sellValue"></div>
